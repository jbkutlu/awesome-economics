<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Economics Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .academic-title { font-family: 'Playfair Display', serif; }
        .event-card:hover { transform: translateY(-2px); transition: all 0.2s; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-5xl mx-auto">
        <header class="mb-12 border-b border-slate-200 pb-8 flex justify-between items-end">
            <div>
                <h1 class="academic-title text-4xl text-slate-900 mb-2 italic">Awesome Economics Events</h1>
                <p class="text-slate-500">Academic calendars, conferences, and competitions.</p>
            </div>
            <div class="text-right">
                <a href="events.ics" class="text-xs bg-slate-900 text-white px-3 py-2 rounded uppercase tracking-widest hover:bg-slate-700 transition">Subscribe to Calendar</a>
            </div>
        </header>

        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <input type="text" id="searchInput" placeholder="Search events..." class="flex-1 p-3 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-400 bg-white">
            <select id="typeFilter" class="p-3 border border-slate-200 rounded-lg bg-white">
                <option value="">All Types</option>
                <option value="Conference">Conference</option>
                <option value="Competition">Competition</option>
                <option value="Grant">Grant</option>
            </select>
        </div>

        <div id="eventGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            </div>
    </div>

    <script>
        // pull events from JSON and render
        async function loadEvents() {
            try {
                const response = await fetch('events.json');
                const events = await response.json();
                
                const today = new Date().toISOString().split('T')[0];

                const upcoming = events
                    .filter(ev => ev.date >= today)
                    .sort((a, b) => a.date.localeCompare(b.date));
                
                // Define render function
                const render = (data) => {
                    const grid = document.getElementById('eventGrid');
                    if (data.length === 0) {
                        grid.innerHTML = '<p class="text-slate-400 italic">No results found...</p>';
                        return;
                    }
                    grid.innerHTML = data.map(event => `
                        <div class="event-card bg-white p-6 rounded-xl border border-slate-100 shadow-sm flex flex-col justify-between hover:shadow-md transition-shadow">
                            <div>
                                <div class="flex justify-between items-start mb-4">
                                    <span class="text-[10px] font-bold uppercase tracking-widest text-slate-400 bg-slate-50 px-2 py-1 rounded">${event.type}</span>
                                </div>
                                <h3 class="text-xl font-semibold text-slate-900 mb-2">${event.title}</h3>
                                <p class="text-slate-500 text-sm mb-4 leading-relaxed">${event.description || ''}</p>
                                <p class="text-slate-400 text-xs mb-4">üìç ${event.location}</p>
                            </div>
                            <div class="flex justify-between items-center pt-4 border-t border-slate-50">
                                <span class="text-slate-900 font-medium text-sm">${new Date(event.date).toLocaleDateString('en-US', { day:'numeric', month:'long', year:'numeric' })}</span>
                                <a href="${event.link}" target="_blank" class="text-slate-900 text-sm font-semibold hover:underline">Details ‚Üí</a>
                            </div>
                        </div>
                    `).join('');
                };
                // Initial load
                render(upcoming);

                // Filtering logic
                const filterEvents = () => {
                    const term = document.getElementById('searchInput').value.toLowerCase();
                    const type = document.getElementById('typeFilter').value;

                    // Filtering is always done on the 'upcoming' (sorted and future-dated) list
                    const filtered = upcoming.filter(ev => {
                        const matchesSearch = ev.title.toLowerCase().includes(term);
                        const matchesType = type === "" || ev.type === type;
                        return matchesSearch && matchesType;
                    });

                    render(filtered);
                };

                document.getElementById('searchInput').addEventListener('input', filterEvents);
                document.getElementById('typeFilter').addEventListener('change', filterEvents);

            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        loadEvents();
    </script>
</body>
</html>
